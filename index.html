<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="images/illustration-hero.svg" alt="hero" class="img" />
      </div>
      <div class="card-content">
        <h1>Order Summary</h1>
        <small>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </small>
        <div class="plan">
          <div class="img-container">
            <img src="images/icon-music.svg" class="icon" />
          </div>
          <div class="text">
            <div class="up">Annual Plan</div>
            <small class="bottom">$59.99/year</small>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="card-actions">
          <button class="primary">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
